<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD BERNARDO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Gerenciador de Usuários</h1>

    <form id="formUsuario" class="mb-4">
      <input type="hidden" id="usuarioId">

      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome" required>
      </div>

      <div class="mb-3">
        <input type="number" id="idade" class="form-control" placeholder="Idade" required>
      </div>

      <div class="mb-3">
        <input type="text" id="curso" class="form-control" placeholder="Curso" required>
      </div>

      <div class="mb-3">
        <select id="genero" class="form-select" required>
          <option value="">Selecione o Gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Usuário</button>
    </form>

    <ul id="listaUsuarios" class="list-group"></ul>
  </div>

  <script>
    const apiUrl = 'http://127.0.0.1:5000/usuarios';

    async function carregarUsuarios() {
      const resp = await fetch(apiUrl);
      const usuarios = await resp.json();

      const lista = document.getElementById("listaUsuarios");
      lista.innerHTML = "";

      usuarios.forEach(u => {
        const item = document.createElement("li");
        item.className = "list-group-item";
        item.innerHTML = `
          <strong>${u.nome}</strong><br>
          Idade: ${u.idade} | Curso: ${u.curso} | Gênero: ${u.genero}
          <div class="mt-2">
            <button class="btn btn-sm btn-warning me-2" onclick="editarUsuario(${u.id})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="deletarUsuario(${u.id})">Excluir</button>
          </div>
        `;
        lista.appendChild(item);
      });
    }

    async function adicionarOuEditarUsuario(id, nome, idade, curso, genero) {
      const metodo = id ? "PUT" : "POST";
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      await fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: id || Date.now(), nome, idade, curso, genero })
      });

      carregarUsuarios();
    }

    async function deletarUsuario(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      carregarUsuarios();
    }

    async function editarUsuario(id) {
      const resp = await fetch(apiUrl);
      const usuarios = await resp.json();
      const u = usuarios.find(x => x.id === id);

      document.getElementById("usuarioId").value = u.id;
      document.getElementById("nome").value = u.nome;
      document.getElementById("idade").value = u.idade;
      document.getElementById("curso").value = u.curso;
      document.getElementById("genero").value = u.genero;
    }

    document.getElementById("formUsuario").addEventListener("submit", function (e) {
      e.preventDefault();
      const id = document.getElementById("usuarioId").value;
      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;
      const curso = document.getElementById("curso").value;
      const genero = document.getElementById("genero").value;

      adicionarOuEditarUsuario(id, nome, idade, curso, genero);
      this.reset();
    });

    carregarUsuarios();
  </script>
</body>
</html
